<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        let coworkers = {
            programmer:"egoing",
            designer: "leezche"
        };
        document.write("programmer :"+coworkers.programmer);
        document.write("<br>");
        document.write("designer :"+coworkers.designer);
        document.write("<br>");
        // 객체 쓰기
        coworkers.bookkeeper = "duru"; // property
        document.write("bookkeeper :"+coworkers.bookkeeper);
        document.write("<br>");
        // 객체 쓰기
        coworkers['data scientist'] = "taeho";
        document.write("data scientist :"+coworkers['data scientist']);
        document.write("<br>");
    </script>
    <h2>iterate</h2>
    <script>
        // javascript object iterate 순회하다
        for(let key in coworkers){
            document.write(key+" : "+coworkers[key]+"<br>");
            // document.write(`${key} : `+coworkers[key]+"<br>");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(let key in this){
                document.write(key+" : "+this[key]+"<br>");
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
